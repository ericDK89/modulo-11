<!DOCTYPE html>

      <nav>

              <li><a href="#">Formula 1</a></li>
            </ul>
          </li>

          <li class="economy">
            Economia
            <ul class="submenu">
              <li><a href="#">Bolsa de valores</a></li>
              <li><a href="#">Imposto de renda</a></li>
